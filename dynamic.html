<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1 id="heading">


        </h1>
    </div>
    <div class="demo">

    </div>
    <script>
        
        fetch('./data.json')
        then(
            response => response.json(
            ).then(data =>
            // console.log(data)
            details(data) 
            )
            var main=document.quaryselector(".main")
            function details(info){
                var name=document.getElementById(".heading");
                name.textContent=info.name; 
                main.appendchild(name);

                var age=document.createElement('h4');
                age.textContent=info.age;
                main.appendchild(age);

                var designation=document.createElement('h3');
                designation.textContent=info.designation;
                main.appendchild(designation);
            }
    </script>
</body>
</html>
